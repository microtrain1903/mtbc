<!DOCTYPE html>
<html>
<body>

    <div id="demo"></div>

    <select id="options">
        <option>--Pick an Option--</option>
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
    </select>

    <div id="testing">
        Blah Blah Blah Blah Blah Blah
    </div>

    Select your favorite color: <input onchange="testing123()" type="color" id="favcolor" value="#ff0000">


    <script>
    
    function setValue(element) {
    let option = document.getElementById('options').value;
    document.getElementById(element).innerHTML = option;
    }

    // Function to add event listener to button#time
    var list = document.getElementById("options");
    list.addEventListener("change", ()=>{
        setValue('demo')
    });

    function testing123(){
        var temp = document.getElementById("favcolor").value;
        var tempT = document.getElementById("testing");
        tempT.style.color = temp;

    }



    </script>
</body>
</html>
