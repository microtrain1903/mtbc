<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: blueviolet;
                height: 200px;
                width: 0px;
            }
                </style>
    </head>
<body>


    <div id="demo"></div>
    

    <script>

    setInterval(changeDivSize, 10);

    var div = document.getElementById("demo"); 
    var str = "px"
    var num = 0;

    function changeDivSize(){
      div.style.width = num+str;
      num ++;
    }

  
    </script>
    
</body>
</html>
