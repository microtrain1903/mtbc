<script>
        var items = [
        'for',
        'do...while statement',
        'labeled statement',
        'break statement',
        'continue statement',
        'for...in statement',
        'for...of statement'
        ];
        
        var msg = 'JavaScript supports ' + items.length + ' types of loop.';
    
        var li = '';
        var i=0;
        do{
            li += `<li>${items[i]}</li>`;
            i++; 
            if(i == 2){
                continue;
            }
        }while(i < items.length)
        
        msg += `<ul>${li}</ul>`;
        
        document.write(msg);

        
        </script>
