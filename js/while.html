<script>
var items = [
    'for',
    'do..while',
    'for...in',
    'for...of'
];

var msg = 'JavaScript supports ' + items.length + ' types of loop.';

var li = '';
var i=0;
 while(i < items.length){
    li += `<li>${items[i]}</li>`;
    i++;
 }


msg += `<ul>${li}</ul>`;

document.write(msg);

</script>
